	<main class="login centrado">
	<fieldset>
    <legend>Crear viaje</legend>
			<header>
				<h1>Crea tu viaje</h1>
			</header>
			<p>Aquí podrás crear tu viaje.</p>
			<form>
				<label for="titulo">Título:</label><br/><input type="text" name="titulo" id="titulo"  class="input" required title="Necesita un título" pattern="^[a-z0-9_-]{3,200}$" />
				<br/>			
				<label for="fecha_desde">Fecha desde:</label><br/><input type="text" title="DD/MM/AAAA" placeholder="DD/MM/AAAA" name="fecha_desde" id="fecha_desde"  class="input" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required="" />
				<br/>
				<label for="fecha_hasta">Fecha hasta:</label><br/><input title="DD/MM/AAAA" placeholder="DD/MM/AAAA" type="text" name="fecha_hasta" id="fecha_hasta"  class="input" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required />
				<br/>
				<label for="descripcion">Descripción:</label><br/><textarea name="descripcion" id="descripcion"  class="input" required ></textarea>
				<br/>
				<div class="crearviaje_cont_img"> 
					<label for="subir">Subir imágenes:</label><br/><input type="file" name="subir" id="subir">
					<br/>
					<input type="submit" value="Subir foto"/>
					<br/>
					<img src="img/prueba2.jpg"> 
					<img src="img/prueba2.jpg"> 
					<img src="img/prueba2.jpg">
					<img src="img/prueba2.jpg">

				</div>
				Valoración<br/>
				<div class="valoracion">
					<aside class="estrellas">
						<span class="icon-star"></span>
						<span class="icon-star"></span>
						<span class="icon-star"></span>
						<span class="icon-star"></span>
						<span class="icon-star"></span>
					</aside>
				</div>

				<input type="submit" value="Crear viaje!"/>
			</form>
	</fieldset>
	</main>
