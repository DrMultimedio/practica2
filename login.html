<body>
	<input type="checkbox" class="checkbox" id="menu-toogle"/>
	<label for="menu-toogle"><span></span></label>
	<div id="banner">
		<img src="img/logotipo.png" height="100" width="100" alt="Logotipo de la pagina">
		<h1>jTravel</h1>
		<h3>The Experience</h3>
	</div>
	<nav id="menu">
		<h3>Menu Despegable</h3>
		<ul>
			<li><a href="index.html">Inicio</a></li>

	<main class="login centrado">
	<fieldset>
    <legend>Entrar en el sistema:</legend>
			<header>
				<h1>Login</h1>
			</header>
			<p>Desde esta zona se puede logear, debe estar registrado antes.</p>
			<form>
				<label for="userlogin">Usuario:</label><br/><input type="text" name="userlogin" id="userlogin"  class="input" pattern="[a-zA-Z]{1}[a-zA-Z0-9]*" required autofocus/>
				<br/>
				<label  for="password">Contraseña:</label><br/><input type="password" name="password" id="password" class="input" pattern="[a-zA-Z0-9]+" required />
				<br/>
				<input type="submit" value="Entrar ->"/>
			</form>
			<footer>
				<h6><a href="#">¿Ha olvidado la contraseña?</a></h6>
			</footer>
	</fieldset>
	</main>
	<footer class="footer">
		<p>
			<span>jTravel&copy;</span>

		</p>
	</footer>
