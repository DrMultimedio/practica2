<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>jTravel > Login</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
	<link rel="stylesheet" type="text/css" href="css/fontello.css"/>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
	<input type="checkbox" class="checkbox" id="menu-toogle"/>
	<label for="menu-toogle"><span></span></label>
	<div id="banner">
		<img src="img/logotipo.png" height="100" width="100" alt="Logotipo de la pagina">
		<h1>jTravel</h1>
		<h3>The Experience</h3>
	</div>
	<nav id="menu">
		<h3>Menu Despegable</h3>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="buscar_viajes.html">Buscar Viaje</a></li>
			<li><a href="crear_viaje.html">Crear Viaje</a></li>
			<li><a href="registro.html">Registro</a></li>
			<li><a href="login.html">Login</a></li>
			<li><a href="acerca.html">Nosotros</a></li>
		</ul>
	</nav>
	<main class="login centrado">
	<fieldset>
    <legend>Registrarse:</legend>
			<header>
				<h1>¡Regístrate!</h1>
			</header>
			<p>Aquí te puedes registrar.</p>
			<form>
				<label for="userregis">Usuario:</label><br/><input type="text" name="userregis" id="userregis"  class="input" pattern="[a-zA-Z]{1}[a-zA-Z0-9]{0,19}" required autofocus/>
				<br/>
				<label  for="password">Contraseña:</label><br/><input type="password" name="password" id="password" class="input" pattern="[_a-zA-Z0-9-]{1,20}" required />
				<br/>
				<label  for="password2">Repite la contraseña:</label><br/><input type="password" name="password2" id="password2" class="input" pattern="[_a-zA-Z0-9-]{1,20}" required />
				<br/
				<label for="nombre_user">Nombre completo:</label><br/><input type="text" name="nombre_user" id="nombre_user"  class="input" required/>
				<br/>
				<label for="email">Email:</label><br/><input type="email" name="email" id="email"  class="input" required />
				<br/>
				<label for="subir">Subir imagen de perfil:</label><br/><input type="file" name="subir" id="subir">
				<br/>
				<input type="submit" value="Registro"/>
			</form>
	</fieldset>
	</main>
	<footer class="footer">
		<p>
			<span>jTravel&copy;</span>
			<time datetime="2016">2016</time>
		</p>
	</footer>
</body>
</html>
