	<input type="checkbox" class="checkbox" id="menu-toogle"/>
	<label for="menu-toogle"><span></span></label>
	<div id="banner">
		<img src="img/logotipo.png" height="100" width="100" alt="Logotipo de la pagina">
		<h1>jTravel</h1>
		<h3>The Experience</h3>
	</div>
	<main class="login centrado">
	<fieldset>
    <legend>Crear viaje</legend>
			<header>
				<h1>Busca tu viaje</h1>
			</header>
			<form method="GET" onsubmit="return buscar();">
				<label for="titulo">Título:</label><br/><input type="text" name="titulo" id="titulo"  class="input" required title="Necesita un título" />
				<br/>			
				<label for="autor">Autor:</label><br/><input type="text" name="autor" id="autor"  class="input" required title="Necesita un título" />
				<br/>			

				<label for="fecha_desde">Fecha desde:</label><br/><input type="text" title="DD/MM/AAAA" placeholder="DD/MM/AAAA" name="fecha_desde" id="fecha_desde"  class="input" />
				<br/>
				<label for="fecha_hasta">Fecha hasta:</label><br/><input title="DD/MM/AAAA" placeholder="DD/MM/AAAA" type="text" name="fecha_hasta" id="fecha_hasta"  class="input" />
				<br/>
				<label for="descripcion">Descripción:</label><br/><textarea name="descripcion" id="descripcion"  class="input" ></textarea>
				<br/>
				Valoración<br/>
				<div class="valoracion">
					<aside class="estrellas" id="es_1">
						<span class="icon-star" onclick="desde(1);"></span>
						<span class="icon-star" onclick="desde(2);"></span>
						<span class="icon-star" onclick="desde(3);"></span>
						<span class="icon-star" onclick="desde(4);"></span>
						<span class="icon-star" onclick="desde(5);"></span>
					</aside>
				</div>

				<div class="valoracion">
					<aside class="estrellas" id="es_2">
						<span class="icon-star" onclick="hasta(1);"></span>
						<span class="icon-star" onclick="hasta(2);"></span>
						<span class="icon-star" onclick="hasta(3);"></span>
						<span class="icon-star" onclick="hasta(4);"></span>
						<span class="icon-star" onclick="hasta(5);"></span>
					</aside>
				</div>

				<input type="submit" value="Busca"/>
			</form>
	</fieldset>
	</main>
